<app-header title="Action Sheet"></app-header>

<ion-content>
  <ion-button (click)="presentActionSheet()" expand="block">
    Show action sheet
  </ion-button>

  <ion-list>
    <ion-item (click)="presentActionSheet()" *ngFor="let item of folders">
      <ion-label> {{ item.name }} </ion-label>
      <ion-icon slot="start" [name]="item.icon"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Universidad Politecnica Salesiana</ion-card-title>
      <ion-card-subtitle>Selecciona tu carrera</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list mode="ios">
        <ion-item *ngFor="let item of carreras">
          <ion-label> {{ item.name }} </ion-label>
          <ion-checkbox color="primary" slot="start"></ion-checkbox>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
