<app-header title="api"></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let contact of contacts">
      <ion-avatar slot="start">
        <img [src]="contact.avatar" />
      </ion-avatar>

      <ion-label>
        <h2>{{ contact.name }}</h2>
        <p>
          <ion-icon slot="start" name="mail"></ion-icon>
          {{ contact.email }}
        </p>
        <p>
          <ion-icon slot="start" name="call"></ion-icon>
          {{ contact.phone }}
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
