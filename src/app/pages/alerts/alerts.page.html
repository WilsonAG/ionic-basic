<app-header title="Alerts"></app-header>
<ion-content>
  <ion-button (click)="presentAlert()">
    <ion-icon slot="start" name="add"></ion-icon>
    show alert
  </ion-button>

  <ion-button (click)="presentAlertPrompt()">
    <ion-icon slot="start" name="add"></ion-icon>
    show alertPrompt
  </ion-button>

  <ion-button (click)="presentAlertRadio()">
    <ion-icon slot="start" name="add"></ion-icon>
    show alertRadio
  </ion-button>
</ion-content>
